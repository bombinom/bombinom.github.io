      <script>
          function navigationOpener(){
              const navbar = document.getElementsByClassName("navi");
              if(navbar[0].innerHTML.includes(`<a href="./index.html" class="navigation">Home</a>`)){
                  navbar[0].innerHTML = `<img src=\"./images/menuforbino.png\" alt=\"menu navigation\" style=\"width:1em;height:1em;\" onclick=\"navigationOpener()\" class=\"imagenavi\">`;
                  navbar[0].innerHTML += `<p class="navigationText">Navigation</p>`
                  navbar[0].style.maxWidth = "1em";
              } else {
                  navbar[0].innerHTML = `<img src=\"./images/menuforbino.png\" alt=\"menu navigation\" style=\"width:1em;height:1em;\" onclick=\"navigationOpener()\" class=\"imagenavi\">`;
                  navbar[0].innerHTML += "<a href=\"./index.html\" class=\"navigation\">Home</a>";

    <body>
        <div class="latestVid">
            <h3 class="sectionTitle">Latest Video</h3>
        </div>
        <div id="player"></div>
    <script>
      document.cookie = "SameSite=None";
      alert("These Cookies Are Being Used:" + document.cookie);
fetch('https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=UCHbJML11qXBSoJjPMs0x3ag&maxResults=1&order=date&videoType=any&key=AIzaSyDsHVwxEkL5PLc9inn6qCDLW4o73J3su7o').then(r => {
        r.json().then(c => {
        const link = c.items.find(d => d.id.videoId !== undefined);
        const id = link.id.videoId;
        return id;
        }).then(id => {
          var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: id,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

        });
        }).catch(err => {
        console.log(err);
        });

    </script>
    </body>
